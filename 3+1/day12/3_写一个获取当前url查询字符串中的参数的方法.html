        function getParams(){
            let search = window.location.search
            search = search.substr(1,search.length)
            let reg = {}
            if(!search) return {}
            search.split("&").map(item=>{
                let [key,value] = item.split('=')
                reg[key] = decodeURIComponent(value)
            })

            return reg
        }
