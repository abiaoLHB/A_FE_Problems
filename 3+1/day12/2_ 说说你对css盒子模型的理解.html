<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box1{
            width: 300px;
            border: 25px solid green;
            padding: 25px;
            margin: 25px;
            opacity: 0.5;
            box-sizing: content-box;
            /* box-sizing: border-box; */
        }
    </style>
</head>
<body>
    <!-- <div>
        1、外边距：margin
        2、border：内边距和外边距中间，夹着个border
        3、内边距：padding
        4、最里面是content

        一、标准盒子模型(W3C盒模型)：包括 margin+border+padding+content,并且content部分不包括其他部分
        二、IE盒子模型：包括 margin+border+padding+content,content包含了border和padding

        css如何设置这两种模式
        标准盒子模型：box-sizing:content-box
        IE盒子模型：box-sizing:border-box

    </div> -->
    <div class="box1">
        box1
    </div>
</body>
</html>
