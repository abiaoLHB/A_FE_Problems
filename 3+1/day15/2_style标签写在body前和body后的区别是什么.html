<div>
    浏览器在渲染页面时，DOM和CSSOM是并行的，然后两者结合形成Render Tree显示界面。style写在body前不会阻塞dom渲染，但是写在body内会有闪烁或者样式突然变化的情况
    最先加载样式，页面渲染时就能看见了，体验比较好
</div>
