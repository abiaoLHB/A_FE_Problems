<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <title>title</title>
    <h1>h1</h1>
    <b>我是b标签</b>
    <strong>我是strong</strong>
    <i>我是i</i>
    <em>我是em</em>
    <div>
        title是网页标题标签，h1是文本标签
        b为文本标签，strong为强调语气，也是为文本加粗
        i标签为斜体，常用于阿里图标和图片 字体图标
        em标签为斜体
    </div>
</body>
</html>
