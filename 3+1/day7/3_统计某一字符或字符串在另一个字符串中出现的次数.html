<body>
    <script>
        function strCount(str, target) {
            let count = 0
            if (!target) return count
            while (str.match(target)) {
                str = str.replace(target, '')
                count++
            }
            return count
        }

        console.log(strCount('abcdef abcdef a', 'f'))
    </script>

    <script>

        var luoStr = 'ABdafdde'
        console.log(getCharCount(luoStr,'da'))

        function getCharCount(str, target) {
            if (!target) {
                return 0
            } else {
                var count = 0
                while (str.match(target)) {
                    str = str.replace(target, '')
                    count++
                }
                return count++
            }
        }


    </script>
