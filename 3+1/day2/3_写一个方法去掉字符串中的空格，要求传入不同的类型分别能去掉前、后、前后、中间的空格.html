<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>去空格</title>
</head>

<body>
    <div>参考地址：https://github.com/haizlin/fe-interview/issues/6</div>
    <script>
        var str = " a b cd e "
        console.log(trims_delAll(str))
        function trims_delAll(str) {
            if (!str) {
                return str
            } else {
                var reg = /\s+/g;
                if (typeof str === "string") {
                    return str.replace(reg, '')
                }
            }
        }

        str.replace(/\s*/g, ""); //去除字符串内所有的空格
        str.replace(/^\s*|\s*$/g, ""); //去除字符串内两头的空格
        str.replace(/^\s*/, ""); //去除字符串内左侧的空格
        str.replace(/(\s*$)/g, ""); //去除字符串内右侧的空格

        function deleSpac(str, direction) { // 1 串的模板 2 清除哪边空格
            let Reg = '';
            switch (direction) {
                case 'left': // 去除左边
                    Reg = /^[\s]+/g;
                    break;
                case 'right': // 去除右边
                    Reg = /([\s]*)$/g;
                    break;
                case 'both': // 去除两边
                    Reg = /(^\s*)|(\s*$)/g
                    break;
                default:   // 没传默认全部，且为下去除中间空格做铺垫
                    Reg = /[\s]+/g;
                    break;
            }
            let newStr = str.replace(Reg, '');
            if (direction == 'middle') {
                let RegLeft = str.match(/(^\s*)/g)[0]; // 保存右边空格
                let RegRight = str.match(/(\s*$)/g)[0]; // 保存左边空格
                newStr = RegLeft + newStr + RegRight; // 将空格加给清完全部空格后的字符串
            }
            return newStr;
        }
    </script>
</body>

</html>
