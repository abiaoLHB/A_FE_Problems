<body>
    <div>
        <p>置换元素</p>
        <p>一个内容不受css视觉格式化模型控制，css渲染模型并不考虑对此内容的渲染，且元素本身一版拥有固定尺寸（宽度、高度、宽高比）的元素，被称为置换元素</p>
        
    </div>
</body>
