<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(myType('abc'))
        console.log(myType({}))
        console.log(myType([]))
        console.log(myType(3))
        console.log(myType(undefined))
        console.log(myType(null))
        console.log(myType(false))
        function myType(v) {
            return Object.prototype.toString.call(v).replace(/^.{8}(.+)]$/, (m, $1) => $1.toLowerCase());
        }
    </script>
</body>

</html>
