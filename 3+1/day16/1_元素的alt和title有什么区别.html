<!DOCTYPE html>

<body>
    <div>alt属性和 title属性的区别</div>
    <p>alt属性一般用在图片元素上，它规定在图像无法显示时的替代文本。</p>
    <p>title属性规定关于元素的额外信息。这些信息通常会在鼠标移到元素上时显示的一段提示文本.常用于a和form</p>

    <img style="width: 100%;" src="https://static.ukids.cn/img/2bd7a0f4c3d54b6f9f60d8f458b8957f.jpg" alt="小龙虾图片">

    <p title="测试title" href="sssss">testTitle</p>
</body>
</html>
