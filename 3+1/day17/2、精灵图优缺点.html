        CSS Sprites 也叫css精灵，是把很对小图放到一张大图上。利用CSS的background-img,background-repeat,background-position
        的组合进行背景定位
        1、优点
            减少http请求次数，
        2、缺点： 图片合并麻烦。图片适应性差，在高分辨率下自适应页面，可能出现背景断裂。图片定位繁琐。可维护性查。
